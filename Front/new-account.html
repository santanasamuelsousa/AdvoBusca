<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Logo_atualizada_uni_branca.png">
    <link rel="stylesheet" href="new-account.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="new-account.js"></script>
    <title>AdvoBusca</title>
</head>
<body>

    <body>
        <div class="container">
            <div class="form-image">
                <img src="images/undraw_judge_katerina_limpitsouni_ny-1-q (2).svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Se cadastre, Cliente!</h1>
                        </div>
                        <div class="buttom-adv">
                            <button><a href="new-account-adv.html">Sou Advogado</a></button> 
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" >
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">Data de nascimento</label>
                            <input id="lastname" type="date" name="lastname" placeholder="" >
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                        </div>
    
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" >
                        </div>
    
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" >
                        </div>
    
    
                        <div class="input-box">
                            <label for="confirmPassword">CPF</label>
                            <input id="confirmPassword" type="text" name="confirmPassword" placeholder="XXX.XXX.XXX-XX" >
                        </div>
    
                        <div class="input-box">
                            <label for="confirmPassword">RG</label>
                            <input id="confirmPassword" type="text" name="confirmPassword" placeholder="digite seu rg sem caracteres especiais" >
                        </div>
                        <div class="input-box">
                            <label for="confirmPasswordo">Sexo</label>
                            <select id="confirmPassword" name="confirmPassword">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outros">Outros</option>
                            </select>
                    </div>
                    </div>
    
                 
                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    </html>
    

    </html>
